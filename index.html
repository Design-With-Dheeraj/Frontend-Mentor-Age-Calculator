<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="calculate-contain">
      <div class="input-contain">
        <div class="input-bx">
          <label for="dob_day">Day</label>
          <input type="number" id="dayInput" class="input-date" name="dob_day" min="1" max="31" placeholder="DD">
          <span class="input-error errorDay" id="day-error">Must be a valid day</span>
        </div>
        <div class="input-bx">
          <label for="dob_month">Month</label>
          <input type="number" id="monthInput" class="input-month" name="dob_month" min="1" max="12" placeholder="MM">
          <span class="input-error errorMonth" id="month-error">Must be a valid month</span>
        </div>
        <div class="input-bx">
          <label for="dob_year">Year</label>
          <input type="number" id="yearInput" class="input-year" name="dob_year" min="1900" max="2024" placeholder="YYYY">
          <span class="input-error errorYear" id="year-error">Must be a valid year</span>
        </div>
      </div>
      <div class="btn-contain">
        <div class="submit-btn" id="calculateAge"><img src="assets/images/icon-arrow.svg" alt="Arrow Icon"></div>
      </div>
      <div class="rslt-contain">
        <div class="rslt"><span id="yearResult">--</span> years</div>
        <div class="rslt"><span id="monthResult">--</span> months</div>
        <div class="rslt"><span id="dayResult">--</span> days</div>
      </div>
    </div>    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Design-With-Dheeraj">Dheeraj Kumar Yadav</a>.
  </div>


  <script src="script.js"></script>

</body>
</html>
